<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      * 
      {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .login-container {
          width: 100%;
          max-width: 400px;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
          text-align: center;
          margin-bottom: 20px;
      }

      .form-group {
          margin-bottom: 15px;
      }

      .form-group label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      .form-group input[type="email"],
      .form-group input[type="password"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      .form-group button {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          color: #fff;
          background-color: #007bff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .form-group button:hover {
          background-color: #0056b3;
      }

      .form-footer {
          text-align: center;
          margin-top: 20px;
      }

      .form-footer a {
          color: #007bff;
          text-decoration: none;
          transition: color 0.3s ease;
      }

      .form-footer a:hover {
          color: #0056b3;
      }

      @media (max-width: 600px) {
          .login-container {
              padding: 15px;
          }

          .form-group input[type="email"],
          .form-group input[type="password"] {
              padding: 8px;
          }

          .form-group button {
              padding: 8px;
          }
      }

    </style>
</head>
<body>
 
    <div class="container">
    <header class="row">
    <div class="width-100">
    <div class="container header">
        <div class="width-25">
            <img src="Images/jobsitelogo2.webp">
        </div>
        <div class="width-50">
        <ul class="header-menu ">
            <li>
            <a href="index.html">Home </a>
            </li>
            <li>
            <a href="#recent-jobs">Jobs </a>
            </li>
            <li>
            <a href="#companies">Companies </a>
            </li>
            <li>
            <a href="#services">Services </a>
            </li>
            <li>
            <a href="#footer">Contact Us </a>
            </li>

        </ul>
        </div>
        <div class="width-25">
        <a href="login.html" class="button-job-post">
            <i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN </a>
        <a href="signup.html" class="button-resume">
            <i class="fa fa-user-plus" aria-hidden="true"></i> Create account </a>
        </div>
    </div>
    </div>
</header>


    <div class="row login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>

            <div class="form-footer">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html" class="sign-up">Sign Up</a></p>
            </div>
        </form>
    </div>

</div>



</body>
</html>
