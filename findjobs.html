<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Seeker Information Form</h2>
        <form action="#" method="post">

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience (Job Title, Company, Dates, Responsibilities):</label>
                <textarea id="experience" name="experience" rows="6" required></textarea>
            </div>


            <div class="form-group">
                <label for="education">Education (Degree, Institution, Graduation Date):</label>
                <textarea id="education" name="education" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills (Technical & Soft Skills):</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio/Work Samples (URL):</label>
                <input type="url" id="portfolio" name="portfolio">
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile (URL):</label>
                <input type="url" id="linkedin" name="linkedin">
            </div>


            <div class="form-group">
                <label for="references">References (Optional):</label>
                <textarea id="references" name="references" rows="3"></textarea>
            </div>


            <div class="form-group">
                <label for="desiredPosition">Desired Job Position:</label>
                <input type="text" id="desiredPosition" name="desiredPosition" required>
            </div>


            <div class="form-group">
                <label for="availability">Availability (e.g., Immediately, 2 weeks notice):</label>
                <input type="text" id="availability" name="availability" required>
            </div>

            <div class="form-group">
                <label for="salary">Salary Expectations (Optional):</label>
                <input type="text" id="salary" name="salary">
            </div>


            <div class="form-group">
                <label for="jobPreferences">Job Preferences (Location, Employment Type, Company Type):</label>
                <textarea id="jobPreferences" name="jobPreferences" rows="3"></textarea>
            </div>


            <div class="form-group">
                <label for="socialMedia">Social Media Profiles (Optional, URL):</label>
                <input type="url" id="socialMedia" name="socialMedia">
            </div>

            <div class="form-group">
                <label for="volunteer">Volunteer Work/Extracurricular Activities (Optional):</label>
                <textarea id="volunteer" name="volunteer" rows="3"></textarea>
            </div>


            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
